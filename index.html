<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="main-color-theme">
    <div id="main-container">
        <div id="app-container">
            <div id="display">
                <div id="display-input">
                    <input type="text">
                </div>
                <div id="display-result">
                    <output name="result" for="display-result"></output>  
                </div>
            </div>
            <div id="key-pad">
                <div id="key1"><button onclick="addZero()" type="button">0</button></div>
                <div id="key2"><button onclick="addDot()" type="button">.</button></div>
                <div id="key3"><button onclick="calc()" type="button">=</button></div>
                <div id="key4"><button onclick="addPlus()" type="button">+</button></div>
                <div id="key5"><button onclick="addOne()" type="button">1</button></div>
                <div id="key6"><button onclick="addTwo()" type="button">2</button></div>
                <div id="key7"><button onclick="addThree()" type="button">3</button></div>
                <div id="key8"><button onclick="addMinus()" type="button">-</button></div>
                <div id="key9"><button onclick="addFour()" type="button">4</button></div>
                <div id="key10"><button onclick="addFive()" type="button">5</button></div>
                <div id="key11"><button onclick="addSix()" type="button">6</button></div>
                <div id="key12"><button onclick="addMul()" type="button">x</button></div>
                <div id="key13"><button onclick="addSeven()" type="button">7</button></div>
                <div id="key14"><button onclick="addEight()" type="button">8</button></div>
                <div id="key15"><button onclick="addNine()" type="button">9</button></div>
                <div id="key16"><button onclick="addDiv()" type="button">/</button></div>
                <div id="key17"><button onclick="del()" type="button">DEL</button></div>
                <div id="key18"><button onclick="ac()" type="button">AC</button></div>
                <div id="key19"><button onclick="addSqtr()" type="button">âˆš</button></div>
                <div id="key20"><button onclick="addPow()" type="button">^</button></div>
            </div>
        </div>
        <div class="color-switch-wrapper" id="color-toggle">
            <input id="color-switch" type="checkbox">
            <label class="color-switch"  for="color-switch">
                <div class="color-switch-toggle"></div>
            </label>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
